<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="stylesForm.css">
</head>
<body>
    <main class="cont-principal">
        <div class="cont-auth">
            <h1 class="cont-auth__titulo">Autenticación</h1>
            <form class="formulario">
                <label class="formulario__campo formulario__campo--nombre" for="email">Usuario</label>
                <input class="formulario__campo" type="email" id="email" placeholder="correo@correo.com" required>
                <label class="formulario__campo formulario__campo--nombre" for="password">Contraseña</label>
                <input class="formulario__campo" type="text" id="password" required>
                <button class="formulario__boton" type="submit">Autenticarse</button>
            </form>
        </div>
    </main>
</body>
</html>
